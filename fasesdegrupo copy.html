<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Jogos</title>
    <link rel="stylesheet" href="seu-estilo.css">
</head>
<body>
    <div class="carrossel-container">
        <nav class="lista-jogos__navegacao">
            <span class="lista-jogos__navegacao--setas lista-jogos__navegacao--seta-esquerda">&#9664;</span>
            <span class="lista-jogos__navegacao--rodada">1ª RODADA</span>
            <span class="lista-jogos__navegacao--setas lista-jogos__navegacao--seta-direita">&#9654;</span>
        </nav>
        <div class="tabela__lista-jogos">
          <h2>oi</h2>
            <div class="lista-jogos">
                <div class="lista-jogos__jogo">
                    <!-- Conteúdo do Jogo -->
                    <div class="jogo__informacoes">
                        <span class="jogo__informacoes--local">Monumental de Santiago</span>
                        <span class="jogo__informacoes--data">03/04</span>
                        <span class="jogo__informacoes--hora">21:00</span>
                    </div>
                    <div class="placar">
                        <div class="placar__equipes">
                            <span class="equipes__sigla">COL</span>
                            <span class="equipes__nome">Colo-Colo</span>
                        </div>
                        <div class="placar-box">
                            <span class="placar-box__valor">1</span>
                            <span class="placar-box__versus">x</span>
                            <span class="placar-box__valor">0</span>
                        </div>
                        <div class="placar__equipes">
                            <span class="equipes__sigla">CCP</span>
                            <span class="equipes__nome">Cerro Porteño</span>
                        </div>
                    </div>
                </div>
                <div class="lista-jogos__jogo">
                    <!-- Conteúdo do Jogo -->
                    <div class="jogo__informacoes">
                        <span class="jogo__informacoes--local">Alejandro Villanueva</span>
                        <span class="jogo__informacoes--data">03/04</span>
                        <span class="jogo__informacoes--hora">21:30</span>
                    </div>
                    <div class="placar">
                        <div class="placar__equipes">
                            <span class="equipes__sigla">ALI</span>
                            <span class="equipes__nome">Alianza Lima</span>
                        </div>
                        <div class="placar-box">
                            <span class="placar-box__valor">1</span>
                            <span class="placar-box__versus">x</span>
                            <span class="placar-box__valor">1</span>
                        </div>
                        <div class="placar__equipes">
                            <span class="equipes__sigla">FLU</span>
                            <span class="equipes__nome">Fluminense</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lista-jogos">
                <div class="lista-jogos__jogo">
                    <!-- Conteúdo do Jogo -->
                    <div class="jogo__informacoes">
                        <span class="jogo__informacoes--local">Maracanã</span>
                        <span class="jogo__informacoes--data">09/04</span>
                        <span class="jogo__informacoes--hora">21:00</span>
                    </div>
                    <div class="placar">
                        <div class="placar__equipes">
                            <span class="equipes__sigla">FLU</span>
                            <span class="equipes__nome">Fluminense</span>
                        </div>
                        <div class="placar-box">
                            <span class="placar-box__valor">2</span>
                            <span class="placar-box__versus">x</span>
                            <span class="placar-box__valor">1</span>
                        </div>
                        <div class="placar__equipes">
                            <span class="equipes__sigla">COL</span>
                            <span class="equipes__nome">Colo-Colo</span>
                        </div>
                    </div>
                </div>
                <div class="lista-jogos__jogo">
                    <!-- Conteúdo do Jogo -->
                    <div class="jogo__informacoes">
                        <span class="jogo__informacoes--local">La Nueva Olla</span>
                        <span class="jogo__informacoes--data">10/04</span>
                        <span class="jogo__informacoes--hora">19:00</span>
                    </div>
                    <div class="placar">
                        <div class="placar__equipes">
                            <span class="equipes__sigla">CCP</span>
                            <span class="equipes__nome">Cerro Porteño</span>
                        </div>
                        <div class="placar-box">
                            <span class="placar-box__valor">1</span>
                            <span class="placar-box__versus">x</span>
                            <span class="placar-box__valor">0</span>
                        </div>
                        <div class="placar__equipes">
                            <span class="equipes__sigla">ALI</span>
                            <span class="equipes__nome">Alianza Lima</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
